<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class='all'>
            <article id="slider">
                <input checked type="radio" name="slider" id="switch1">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
                <input type="radio" name="slider" id="switch5">

                <div id="slides">
                    <div id="overflow">
                        <div class="image">
                            <article><img class="img" src="./img/1.jpg"></article>
                            <article><img class="img" src="./img/2.jpg"></article>
                            <article><img class="img" src="./img/3.jpg"></article>
                            <article><img class="img" src="./img/4.jpg"></article>
                            <article><img class="img" src="./img/5.jpg"></article>
                        </div>
                    </div>
                </div>
                    <div id="text">
                        <label for="switch1">When you want to sleep, but you need to add code</label>
                        <label for="switch2">Steal the code from a friend or write it yourself?</label>
                        <label for="switch3">Your face when you are wished a pleasant job</label>
                        <label for="switch4">Reads what people write in the chat during the broadcast of the webinar</label>
                        <label for="switch5">Your face when you found a teacher's mistake</label>
                    </div>

                    <div id="active">
                        <label for="switch1"></label>
                        <label for="switch2"></label>
                        <label for="switch3"></label>
                        <label for="switch4"></label>
                        <label for="switch5"></label>
                    </div>
            </article>
    </div>
</body>
</html>
